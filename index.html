        .button { display: block; width: 80%; margin: 10px auto; padding: 10px; background: #1db954; color: white; border: none; cursor: pointer; font-size: 18px; border-radius: 5px; }
        .hidden { display: none; }
    </style>
    <script>
        function showSubjects(classId) {
            document.querySelectorAll('.subjects').forEach(el => el.classList.add('hidden'));
            document.getElementById('subjects-' + classId).classList.remove('hidden');
        }
        function showChapters(subjectId) {
            document.querySelectorAll('.chapters').forEach(el => el.classList.add('hidden'));
            document.getElementById('chapters-' + subjectId).classList.remove('hidden');
        }
    </script>
