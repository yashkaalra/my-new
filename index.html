<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCERT Books</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #121212; color: white; }
        .container { width: 80%; margin: auto; padding-top: 20px; }
        .button { display: block; width: 80%; margin: 10px auto; padding: 10px; background: #1db954; color: white; border: none; cursor: pointer; font-size: 18px; border-radius: 5px; }
        .hidden { display: none; }
    </style>
    <script>
        function showSubjects(classId) {
            document.querySelectorAll('.subjects').forEach(el => el.classList.add('hidden'));
            document.getElementById('subjects-' + classId).classList.remove('hidden');
        }
        function showChapters(subjectId) {
            document.querySelectorAll('.chapters').forEach(el => el.classList.add('hidden'));
            document.getElementById('chapters-' + subjectId).classList.remove('hidden');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Select Your Class</h1>
        <button class="button" onclick="showSubjects(6)">Class 6</button>
        <button class="button" onclick="showSubjects(7)">Class 7</button>
        <button class="button" onclick="showSubjects(8)">Class 8</button>
        <button class="button" onclick="showSubjects(9)">Class 9</button>
        <button class="button" onclick="showSubjects(10)">Class 10</button><!-- Subjects for each class -->
    <div id="subjects-6" class="subjects hidden">
        <h2>Class 6 Subjects</h2>
        <button class="button" onclick="showChapters('science6')">Science</button>
        <button class="button" onclick="showChapters('history6')">History</button>
        <button class="button" onclick="showChapters('civics6')">Civics</button>
        <button class="button" onclick="showChapters('geography6')">Geography</button>
        <button class="button" onclick="showChapters('economics6')">Economics</button>
    </div>

    <div id="subjects-7" class="subjects hidden">
        <h2>Class 7 Subjects</h2>
        <button class="button" onclick="showChapters('science7')">Science</button>
        <button class="button" onclick="showChapters('history7')">History</button>
        <button class="button" onclick="showChapters('civics7')">Civics</button>
        <button class="button" onclick="showChapters('geography7')">Geography</button>
        <button class="button" onclick="showChapters('economics7')">Economics</button>
    </div>
    
    <div id="subjects-8" class="subjects hidden">
        <h2>Class 8 Subjects</h2>
        <button class="button" onclick="showChapters('science8')">Science</button>
        <button class="button" onclick="showChapters('history8')">History</button>
        <button class="button" onclick="showChapters('civics8')">Civics</button>
        <button class="button" onclick="showChapters('geography8')">Geography</button>
        <button class="button" onclick="showChapters('economics8')">Economics</button>
    </div>
    
    <div id="subjects-9" class="subjects hidden">
        <h2>Class 9 Subjects</h2>
        <button class="button" onclick="showChapters('science9')">Science</button>
        <button class="button" onclick="showChapters('history9')">History</button>
        <button class="button" onclick="showChapters('civics9')">Civics</button>
        <button class="button" onclick="showChapters('geography9')">Geography</button>
        <button class="button" onclick="showChapters('economics9')">Economics</button>
    </div>
    
    <div id="subjects-10" class="subjects hidden">
        <h2>Class 10 Subjects</h2>
        <button class="button" onclick="showChapters('science10')">Science</button>
        <button class="button" onclick="showChapters('history10')">History</button>
        <button class="button" onclick="showChapters('civics10')">Civics</button>
        <button class="button" onclick="showChapters('geography10')">Geography</button>
        <button class="button" onclick="showChapters('economics10')">Economics</button>
    </div>
</div>

</body>
</html>
